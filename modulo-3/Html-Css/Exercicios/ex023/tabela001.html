<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table{
            font-family: 'Courier New', Courier, monospace;
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

        td{
            border: 2px solid black;
            padding: 5px;
            text-align: center;
            vertical-align: middle;
        }   
    </style>
</head>
<body>
    <h1>Minha Primeira Tabela</h1>
    <!--Hierarquia de tabelas (SIMPLES)
    TABLE = TABELAS
        TABLE ROW = LINHA DE TABELA
            TABLE HEADER = CABEÃ‡ALHO DE TABELA
            TABLE DATA = DADOS DA TABELA
    -->
    <table>
         <tr> <!--primeira linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
         </tr>
         <tr> <!--Segunda linha-->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
         </tr>
         <tr> <!--Terceira linha-->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
         </tr>
         <tr> <!--quarta linha-->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
         </tr>
    </table>
</body>
</html>
