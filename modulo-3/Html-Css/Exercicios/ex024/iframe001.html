<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            width: 500px;
            height: 500px;
            border: 3px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframes</h1>
    <p>Acessando o site do

    para aprender a programar</p>

    <p>
        O repositório do Guanabara no
        
        <iframe src="https://gustavoguanabara.github.io" frameborder="1"><a href="https://gustavoguanabara.github.io" target="_blank">GitHub</a></iframe>
        
        também é bem legal!
    </p>

</html>
