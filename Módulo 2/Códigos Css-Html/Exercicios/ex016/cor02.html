<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em Css</title>
    <style>
        * {     /* Configurações Globais Em Css */
            height: 100%;
        }
        body {
            background-image: linear-gradient(45deg, #FBBE3F, #FE813F, #EC4F6E, #EB4A73, #D63F86, #8930AE, #6333C7);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando Gradientes</h1>
</body>
</html>
