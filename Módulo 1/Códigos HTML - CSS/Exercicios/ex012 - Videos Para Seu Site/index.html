<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos Com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Esse vídeo está hospedado no meu próprio servidor</p>

    <video width="560" poster="imagens/capa.png" controls loop>
        <source src="midias/mp4.mp4" type="video/mp4">
        <source src="midias/webm.webm" type="video/webm">
        <source src="midias/mkv.mkv" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos!</p>
    </video>

        <h1>Inserindo Vídeos do Youtube</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/kyoXudS_8XA?si=Z9DR4TIGRIsgsZj8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

        <h1>Inserindo Vídeos Do Facebook</h1>
        <iframe width="560" src="https://www.facebook.com/plugins/video.php?height=431&href=https%3A%2F%2Fwww.facebook.com%2FATKDOCONNECT%2Fvideos%2F414087828424960%2F&show_text=false&width=560&t=0" width="560" height="431" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share" allowFullScreen="true"></iframe>
</body>
</html>
