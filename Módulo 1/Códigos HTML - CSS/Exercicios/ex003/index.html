<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Teste carregamento de imagens:</h1>
    <p>Você vai ver uma imagem que está na mesma pasta desse código:</p>
    <img src="HTML logo.png" alt="logo html5">
    <p>Podemos também carregar imagens que estão em sub-pastas:</p>
    <img src="Imagens/CSS3 logo.png" alt="logo css3">
    <p>Podemos também carregar imagens externas, diretamente da internet:</p>
    <img src="https://cdn.iconscout.com/icon/free/png-256/free-javascript-logo-icon-download-in-svg-png-gif-file-formats--html-programming-language-coding-logos-icons-1720087.png?f=webp" alt="logo java script">
</body>
</html>
