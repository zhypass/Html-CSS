<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito, basta colocar tudo entre as tags &lt;p&gt; e &lt;/p&gt; </p> <!--LT = Less than e GT = Greater than-->
    <p>Se precisar quebrar linha,<br> usa a tag &lt;BR&gt;</p>
    <p>Vamos adicionar alguns símbolos:
        &reg;
        &copy;
        &trade;
        &euro;
        &yen;
        &cent;
        &Delta;
        &uparrow;
    </p>
    <p>Vamos adicionar alguns emojis: 
        &#x1F383;
        &#x1F98D;
    </p>
</body>
</html>
