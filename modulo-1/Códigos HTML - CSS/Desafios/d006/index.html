<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags Em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em casa caso.</p>
    <ul>
        <li><abbr title="Tag &lt;P&gt;">Paragráfos</abbr></li> 
        <li><abbr title="Tag &lt;H&gt;">Títulos</abbr></li>
        <li><abbr title="Tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Tag &lt;code&gt;">Códigos-Fonte</abbr></li>
        <li><abbr title="Tag &lt;ol&gt;">Listas Numeradas</abbr></li>
        <li><abbr title="Tag &lt;ul&gt;">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
